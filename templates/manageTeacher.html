<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师管理界面</title>
    <link rel="stylesheet" type="text/css" href="../static/css/register-login.css">
    <link rel="icon" href="../static/images/logo.ico" type="image/x-icon"/>
    <style>
        .a{
            width: 100%;
            height: 30px;
            text-align: center;
        }
        #b{
            width: 100%;
            text-align: center;
        }
        #return{
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div style = 'text-align: center;'><font color="#4169E1" size="10">教师管理界面</font></div>
<div style = 'text-align: right;'><font color="#4169E1" size="5"><a id="return" href="{{url_for('manager')}}">返回<a/></font></div>
<div class="a">
    <table style = 'text-align: center; width: 100%' border='1'>
        <tr><th>姓名</th><th>性别</th><th>教工号</th><th>院系</th><th>专业</th><th>密码</th><th>电话</th><th>邮箱</th><th>职称</th></tr>
        {% for message in result %}
            <tr><td>{{  message[0]  }}</td><td>{{  message[1]  }}</td><td>{{  message[2]  }}</td><td>{{  message[3]  }}</td><td>{{  message[4]  }}</td><td>{{  message[5]  }}</td><td>{{  message[6]  }}</td><td>{{  message[7]  }}</td><td>{{  message[8]  }}</td></tr>
        {% endfor %}
    </table>
    <br/>
    <div class="app">

    <div style="display:inline-block;"> <a href="{{ url_for('manageTeacherAdd') }}"><button type="submit" class="login-btn register-btn" id="button", style="width: 150px">添加教师</button></a></div>

    <div style="display:inline-block;margin-left:10px;"> <a href="{{ url_for('manageTeacherDelete') }}"><button type="submit" class="login-btn register-btn" id="button", style="width: 150px">删除教师</button></a></div>

    <div style="display:inline-block;margin-left:10px;"> <a href="{{ url_for('manageTeacherEdit') }}"><button type="submit" class="login-btn register-btn" id="button", style="width: 150px">编辑教师</button></a></div>

    <div style="display:inline-block;margin-left:10px;"> <a href="{{ url_for('manageTeacherQuery') }}"><button type="submit" class="login-btn register-btn" id="button", style="width: 150px">查找教师</button></a></div>


    </div>
    <br/>
</div>
</body>
</html>
