<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>修改密码</title>
	<link rel="stylesheet" type="text/css" href="../static/css/register-login.css">
    <link rel="icon" href="../static/images/logo.ico" type="image/x-icon"/>
</head>
<body>
<div id="box"></div>
<div class="cent-box register-box">
	<div class="cent-box-header">
		<h1 class="main-title hide">天津大学</h1>
		<h2 class="sub-title">学生信息管理系统</h2>
	</div>

	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">
				<a href="{{ url_for('login') }}">登录</a>
				<a href="{{ url_for('edit_password') }}" class="active">修改密码</a>
				<div class="slide-bar slide-bar1"></div>				
			</div>
		</div>
        <form method="post">
            <div class="login form">
                <div class="group">
                    <div class="group-ipt stu_id">
                        <input type="text" name="stu_id" id="email" class="ipt" placeholder="输入您的学号/管理员账号" required>
                    </div>
                    <div class="group-ipt originalPassword">
                        <input type="password" name="originalPassword" id="password" class="ipt" placeholder="输入原密码" required>
                    </div>
                    <div class="group-ipt newPassword">
                        <input type="password" name="newPassword" id="password" class="ipt" placeholder="输入新密码" required>
                    </div>
                    <div class="group-ipt newPassword1">
                        <input type="password" name="newPassword1" id="password1" class="ipt" placeholder="重复新密码" required>
                    </div>
                </div>
                <div class="button">
                    <button type="submit" class="login-btn register-btn" id="button">提交</button>
                </div>
            </div>
        </form>
	</div>
</div>

<script src='../static/js/particles.js' type="text/javascript"></script>
<script src='../static/js/background.js' type="text/javascript"></script>
<script src='../static/js/jquery.min.js' type="text/javascript"></script>
<script src='../static/js/layer/layer.js' type="text/javascript"></script>
<script src='../static/js/index.js' type="text/javascript"></script>
<script>
	$(".login-btn").click(function(){
		var email = $("#email").val();
		var password = $("#password").val();
		var verify = $("#verify").val();
	})
	$("#remember-me").click(function(){
		var n = document.getElementById("remember-me").checked;
		if(n){
			$(".zt").show();
		}else{
			$(".zt").hide();
		}
	})
</script>
</body>
</html>
